<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
  </head>
  
  <body>
  
    <form method="post">
      <h1>Log In</h1>
      <h2>Please Input your Password and Email</h2>
    
      <input type="email" name="user_email" required> <br />      
      <input type="password" name="user_passw" required>
      
      
      <h2>Choose a color</h2>
      <input type="color" name="user_color" required>      
      
      <h2>Enter a Text</h2>
      <input type="text" name="user_text" required>

      <h2>Enter a Sex</h2>      
      M<input type="radio" name="user_option" value="M">
      F<input type="radio" name="user_option" value="F">
      X<input type="radio" name="user_option" value="X">
      
      <br />
      
      <select name="stars" required>
         <option value="3" selected>Great</option>
         <option value="2">Okay</option>
         <option value="1">Bad</option>
      
      </select>
      <br />
      
      <input type="file" name="user_file" required>
      
      <input type="submit">
    </form>
    

  </body>
</html>
